<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ app_name }}</h1>
<div class="container d-flex">
    {% for flight in flights %}
        <div class="card mx-2" style="width: 18rem;">
            <img src="{{ flight.photo.url }}" class="card-img-top" alt="Flight details">
            <div class="card-body">
                <h5 class="card-title">{{ flight.code }}</h5>
                <p class="card-text">{{ flight.take_off_airport }} - {{ flight.landing_airport }}</p>
                <a href="{% url 'details' flight.pk %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
