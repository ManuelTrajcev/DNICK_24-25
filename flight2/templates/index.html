<body>
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/add-flight">Add Flight</a>
  </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
  </li>
</ul>
<h1>{{ app_name }}</h1>
<div class="container d-flex">
    {% for flight in flights %}
        <div class="card mx-2" style="width: 18rem;">
            <img src="{{ flight.photo.url }}" class="card-img-top" style="height: 300px" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ flight.code }}</h5>
                <p class="card-text">{{ flight.take_off_airport }} - {{ flight.landing_airport }}</p>
                <a href="{% url 'details' flight.pk %}" class="btn btn-primary">Details</a>
                <a href="{% url 'edit_flight' flight.pk %}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
